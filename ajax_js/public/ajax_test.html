<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生js发送AJAX请求</title>
</head>

<body>
    <h2>原生js发送AJAX请求</h2>
    <input type="button" value="点击发送get请求" id="bt1">
    <input type="button" value="点击发送post请求" id="bt2">
    <div id="text"></div>

    <script>
        let bt1 = document.getElementById('bt1')
        bt1.onclick = function(){
            let xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.response);
                }
            }
            xhr.open('GET','http://localhost:3000/test_get?name=kobe&age=18&t='+Date.now())
            xhr.send()
        }
        let bt2 = document.getElementById('bt2')
        bt2.onclick = function(){
            let xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let text = document.getElementById('text')
                    text.innerHTML = xhr.response
                    console.log(xhr.response);
                }
            }
            xhr.open('POST', 'http://localhost:3000/test_post')
            xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')
            xhr.send('name=jack&age=18')
        }

    </script>
</body>

</html>
